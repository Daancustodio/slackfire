<div class="main container-fluid">
  <div class="row-fluid">
    <div class="sidebar col-sm-2" >
      <div class="slack-name">
        <h2>Fire Slack</h2>
      </div>

      <div class="channel-list">
       <div class="user-name">
        <span class="presence" ng-class="{online: channelsCtrl.profile.online}"></span>
        {{ channelsCtrl.profile.displayName }}
      </div>
      <a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">
        <span class="presence" ng-class="{online: user.online}"></span>
        {{ user.displayName }}
      </a>
      <div class="list-head">Canais</div>
      <div class="channel" ng-repeat="channel in channelsCtrl.channels">
        <a ui-sref="channels.messages({channelId: channel.$id})" ui-sref-active="selected"># {{ channel.name }}</a>
      </div>
      <div class="channel create">
        <a ui-sref="channels.create">+ Criar Novo</a>
      </div>
      <div class="list-head">Mensagens Diretas</div>
      <div class="channel" ng-repeat="user in channelsCtrl.users">
        <a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">
          {{ user.displayName }}
        </a>
      </div>
    </div>

    <div class="my-info">
      <img class="user-pic img-thumbnail" ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}" />
      <div class="user-info">
        <div class="user-name">
          {{ channelsCtrl.profile.displayName }}
        </div>

        <div class="options">
          <a ui-sref="profile">Editar Perfil</a>
          /
          <a href="#" ng-click="channelsCtrl.logout()">Sair</a>
        </div>
      </div>
    </div>
  </div>
  <div class="message-pane col-sm-10">
    <ui-view></ui-view>
  </div>
</div>
</div>
