<div class="header">
  <h1> {{ messagesCtrl.channelName }}</h1>
</div>

<div class="message-wrap " ng-repeat="message in messagesCtrl.messages">

  <div class="message-info bg-info " >
    <div class="user-name">
      <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(message.uid) }}" />
      {{ channelsCtrl.getDisplayName(message.uid) }}
      <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
    </div>
    <div class="message">
      {{ message.body }}
    </div>
  </div>
</div>

<form class="message-form" ng-submit="messagesCtrl.sendMessage()">

  <div class="input-group">
    <input type="text" class="form-control" ng-model="messagesCtrl.message" placeholder="Escreva a menssagem...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-send"></i></button>
    </span>
  </div>

</form>
